<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="http://angular.github.io/angular-phonecat/step-0/app/bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="http://angular.github.io/angular-phonecat/step-0/app/bower_components/angular/angular.js"></script>

    <script src="js/controllers.js"></script>

</head>

<body ng-controller="PhoneListCtrl">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!--Sidebar content-->

                Search: <input ng-model="query">
                <div></div>
                Search value: <label>{{query}}</label>
                <div></div>
                Sort by:
                <select ng-model="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
                <div></div>
                Sort by value: {{orderProp}}

            </div>
            <div class="col-md-10">
                <!--Body content-->

                <ul class="phones">
                    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                        {{phone.name}}
                        <p>{{phone.snippet}}</p>
                    </li>
                </ul>

            </div>
        </div>
    </div>

</body>
</html>
